<div class="row">
  <div class="col-xs-12 col-md-offset-3">
    <form
      #authForm="ngForm"
      (ngSubmit)="onSubmit(authForm)"
      class="login-popup_form"
    >
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input
          type="email"
          id="email"
          class="form-control"
          ngModel
          name="email"
          required
          email
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          ngModel
          name="password"
          required
          minlength="6"
        />
      </div>
      <hr />
      <div class="form-buttons">
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!authForm.valid"
        >
          {{ isLoginMode ? "Sign up" : "Login" }}
        </button>
        |
        <button
          class="btn btn-primary"
          (click)="onSwitchMode()"
          type="button"
          routerLink=""
        >
          Switch to {{ isLoginMode ? "Login" : "Sign Up" }}
        </button>
      </div>
      <a [mat-dialog-close] class="login-popup_close">X</a>
    </form>
  </div>
</div>
